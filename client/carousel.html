<template name="carousel">
  <!-- Full Page Image Background Carousel Header -->
  <header id="myCarousel" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for Slides -->
      <div class="carousel-inner">
          <div class="item active">
              <!-- Set the first background image using inline CSS below. -->
              <div class="fill" style="background-image:url('https://scontent.xx.fbcdn.net/hphotos-xaf1/v/t1.0-9/1425580_10151793210388445_1493139602_n.jpg?oh=b800b744302609015b38be99aeb74c43&oe=574010E1');"></div>

          </div>
          <div class="item">
              <!-- Set the second background image using inline CSS below. -->
              <div class="fill" style="background-image:url('https://scontent.xx.fbcdn.net/hphotos-ash2/v/t1.0-9/10703778_10152569341388445_6500507489309905520_n.jpg?oh=69311fa826707217d1350671b6dede82&oe=573B07B5');"></div>

          </div>
          <div class="item">
              <!-- Set the third background image using inline CSS below. -->
              <div class="fill" style="background-image:url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/838b9621100857.56043a4702d2e.jpg');"></div>
          </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="icon-next"></span>
      </a>

  </header>

</template>
